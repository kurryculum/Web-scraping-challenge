<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission on Mars</h1>
            <p><a class="btn btn-primary btn-lng" href="/scrape" role = "button"> Scrape the New data  </a></p>
        </div>
    </div>
           

                <div class="row">
                    <div class="col-md-12">
                <h2>Latest Mars News</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
        <h4>{{news_title}}</h4>
        <p>{{p_tags}}</p>
    </div>
</div>
<hr>
<div class="row">
  <div class="col-md-8 border">
    <h2 class=""><u>Featured Mars Image</u></h2> 
    </br>
    <img src="https://space-facts.com/mars" alt="Features Mars Image">
  </div>
  <div class="col-md-4">
    <div class="border">
      </br>
    
    </div>
    </br>
    <div class="table">
      <h5>Mars Facts</h5>
        {{ mars_fact_table | safe }}
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-8 offset-4">
    <h2 class="align-items-center">Mars hemispheres</h2>  
  </div>
</div>
</br>
<div class="row">       
  {% for hemisphere in mars.hemisphere_images %} 
    <div class="col-6 border">
    </br>
          <div>
            <img width="512 px" height="512 px" src="{{ hemisphere_images | safe }}"/>
          </div>

          <div>
            <h4> {{ hemisphere.title | safe }} </h4>  
          </div>
  
    </div>
  {% endfor %}
</div> 

<hr>

    
</body>
</html>
